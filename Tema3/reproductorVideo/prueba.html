<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor de Video</title>
  </head>
  <body>
    <video id="video" poster="videos/trailer.png">
        <source src="videos/videos/trailer.mp4" type="video/mp4" />
        <source src="videos/videos/trailer.ogv" type="video/ogg; codecs='theora, vorbis'" />
        <source src="videos/videos/trailer.webm" type="video/webm; codecs='vp8, vorbis'" />
        <source src="videos/videos/trailer.swf" type="video/flv; codecs='vp6, sorenson spark'" />
    </video>

    <script>
      var miReproductor = document.getElementById("miReproductor");

      // Reproducir o pausar el video al hacer clic en el video mismo
      miReproductor.addEventListener("click", togglePlayPause);

      // Reproducir o pausar el video al hacer clic en el bot贸n de reproducci贸n/pausa
      miReproductor.addEventListener("play", function () {
        console.log("El video ha comenzado a reproducirse");
      });

      miReproductor.addEventListener("pause", function () {
        console.log("El video se ha pausado");
      });

      // Ajustar el volumen al cambiar el valor del control de volumen
      miReproductor.addEventListener("volumechange", function () {
        console.log("El volumen ha cambiado a " + miReproductor.volume);
      });

      // Avanzar o retroceder el video al cambiar la posici贸n de reproducci贸n
      miReproductor.addEventListener("timeupdate", function () {
        console.log("El tiempo actual es " + miReproductor.currentTime);
      });

      function togglePlayPause() {
        if (miReproductor.paused) {
          miReproductor.play();
        } else {
          miReproductor.pause();
        }
      }
    </script>
  </body>
</html>
